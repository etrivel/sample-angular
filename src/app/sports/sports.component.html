<section class="vh-100" ><!--1-->
   
    <div class="row d-flex justify-content-center align-items-center "><!--2-->
           <div class=" d-flex align-items-center"><!--3-->
            
              
            
              
            <div class="card-body p-4 p-lg-5 text-black"><!--4-->
            
             <!-- Button trigger modal -->
             <div class="d-flex "><!--5-->
                    <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    >
                        Sports
                    </button>
                    </div><br><!--5 close-->
                <!--sports--> 
                 
            
              <!--first-->   
              
              <div class="row row-cols-1 row-cols-md-4 g-4"><!--6-->
                <div *ngFor="let sportarray of sportArray"><!--8-->
                <div class="col"><!--7-->
                  
                  <div class="card" tyle="width: 8rem"><!--9-->
                    <img
                      src="{{sportarray.image}}"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body"><!--10-->
                      <h5 class="card-title">{{sportarray.name}}</h5>
                      <p class="card-text" style="color:darkblue">
                       {{sportarray.content}}
                      </p>
                    
                  </div><!--10 close-->
                </div><!--9 close-->
              </div><!--8 close-->
            </div><!--7 close-->
          </div><!--6 close-->
        </div><!--4 close-->
        </div><!--3 close-->
      </div><!--2 close-->
      
      
      
           <!--   <div class="_ul_sport1">
                <ul><li *ngFor="let sportarray of sportArray">
                  <h2>
                    {{sportarray.name}}
                  </h2>
                  </li>
                </ul>
              </div>-->

                <!-- Modal -->
                            <div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
                                <div class="modal-dialog  ">
                                <div class="modal-content">
                                  <form (ngSubmit)="onSubmit()">                                 
                                       <div class="modal-header"><!--header-->
                             
                                    <h5 class="modal-title" id="exampleModalLabel">List</h5>
                                    
                                    </div><!--header close-->
                                    <div class="modal-body"><!--coding -->
                                    
                                     
                                     
                                      <ul>
                                    
                              
                                        <li *ngFor="let check of checkboxArray">
                                     
                                        <input 
                                        
                                          class="form-check-input"
                                          type="{{check.type}}"
                                          value="{{check.id}}"
                                          
                                      [(ngModel)]="check.isselected"
                                          (change)="onChange($event)"

                                         />
                                        <label class="form-check-label" for="flexCheckDefault">
                                           {{check.name}}
                                        </label>
                                      </li></ul>
                                    
                                    </div><!--coding close-->
                                   
                                    <div class="modal-footer"><!--footer-->
                                    
                                    <button type="submit" class="btn btn-primary" value="button"
                                 data-bs-dismiss="modal" >Close</button>
                                    </div><!--footer close-->
                                    </form>
                                    </div>
                                </div>
                                </div>
                              
                              </section> <!--1 close-->
